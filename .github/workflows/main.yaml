name: main
on:
  push:
    branches:
      - 'master'
    tags:
      - '*'
  pull_request:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/stup-go@v2
        with:
          node-version: '14'
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release
          env:
            GITHUB_TOKEN: ${{ secrets.GH_PAT }}